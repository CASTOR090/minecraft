<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Hockey</title>
    <link rel="stylesheet" href="{{ url_for('hockey.static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="game-container">
        <a href="/" class="home-btn"><i class="fa-solid fa-house"></i> HOME</a>
        <div class="ui-overlay">
            <div class="score-board">
                <div class="player-score">
                    <span class="label" id="p1-name-display">PLAYER 1</span>
                    <span id="player-score">0</span>
                </div>
                <div class="divider"></div>
                <div class="ai-score">
                    <span class="label" id="p2-name-display">PLAYER 2</span>
                    <span id="ai-score">0</span>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="500" height="800"></canvas>

        <div id="start-screen" class="overlay-screen">
            <h1>NEON HOCKEY</h1>
            <div id="name-inputs">
                <input type="text" id="p1-name-input" placeholder="Enter P1 Name" maxlength="10">
                <input type="text" id="p2-name-input" placeholder="Enter P2 Name" maxlength="10">
            </div>
            <div class="button-group">
                <button id="solo-btn">SOLO</button>
                <button id="multi-btn">MULTIPLAYER</button>
            </div>
            <p id="hint">Mouse to Control Paddle</p>
        </div>

        <div id="win-screen" class="overlay-screen hidden">
            <h2 id="winner-text">PLAYER 1 WINS!</h2>
            <button onclick="location.reload()">PLAY AGAIN</button>
        </div>
    </div>
    <script src="{{ url_for('hockey.static', filename='script.js') }}"></script>
</body>

</html>
