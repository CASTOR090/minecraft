<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Jumper</title>
    <link rel="stylesheet" href="{{ url_for('jumper.static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="hud">
            <div class="score-box">SCORE: <span id="score">0</span></div>
            <div class="high-score-box">BEST: <span id="high-score">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay">
            <h1>NEON JUMPER</h1>
            <p>Jump as high as you can!</p>
            <div class="controls">
                <p><span class="key">←</span> <span class="key">→</span> or <span class="key">A</span> <span
                        class="key">D</span> to Move</p>
                <p><span class="key">ENTER</span> or <span class="key">SPACE</span> to Start</p>
            </div>
            <button id="start-btn">START MISSION</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="overlay hidden">
            <h1 class="glitch">MISSION FAILED</h1>
            <p>Final Altitude: <span id="final-score">0</span>m</p>
            <button id="restart-btn">REBOOT SYSTEM</button>
        </div>

        <a href="/" class="back-link">BACK TO ARCADE</a>
    </div>
    <script src="{{ url_for('jumper.static', filename='script.js') }}"></script>
</body>

</html>
