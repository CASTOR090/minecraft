<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pong</title>
    <link rel="stylesheet" href="{{ url_for('pong.static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="game-container">
        <a href="/" class="home-btn"><i class="fa-solid fa-house"></i> HOME</a>
        <div class="ui-overlay">
            <div class="score-board">
                <div class="player-score">
                    <span class="label" id="p1-name-display">PLAYER 1</span>
                    <span id="player-score">0</span>
                </div>
                <div class="divider"></div>
                <div class="ai-score">
                    <span class="label" id="p2-name-display">PLAYER 2</span>
                    <span id="ai-score">0</span>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="500"></canvas>

        <div id="start-screen" class="overlay-screen">
            <h1>NEON PONG</h1>

            <div id="name-inputs" style="margin-bottom: 20px;">
                <div class="input-group" id="p1-input-group" style="margin-bottom: 10px;">
                    <label style="display: block; font-size: 0.8em; color: var(--neon-blue); margin-bottom: 5px;">PLAYER
                        1 NAME</label>
                    <input type="text" id="p1-name-input" placeholder="Player 1" maxlength="10"
                        style="background: rgba(255,255,255,0.1); border: 1px solid var(--neon-blue); color: white; padding: 8px; font-family: 'Orbitron'; text-align: center; border-radius: 4px;">
                </div>
                <div class="input-group hidden" id="p2-input-group" style="margin-bottom: 10px;">
                    <label style="display: block; font-size: 0.8em; color: var(--neon-pink); margin-bottom: 5px;">PLAYER
                        2 NAME</label>
                    <input type="text" id="p2-name-input" placeholder="Player 2" maxlength="10"
                        style="background: rgba(255,255,255,0.1); border: 1px solid var(--neon-pink); color: white; padding: 8px; font-family: 'Orbitron'; text-align: center; border-radius: 4px;">
                </div>
            </div>

            <div id="controls-hint">
                <p id="solo-text">Solo: Mouse to Move</p>
                <p id="multi-text" class="hidden">P1: W/S Keys | P2: Up/Down Keys</p>
            </div>
            <div class="button-group">
                <button id="solo-btn">SOLO</button>
                <button id="multi-btn">MULTIPLAYER</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('pong.static', filename='script.js') }}"></script>
</body>

</html>
